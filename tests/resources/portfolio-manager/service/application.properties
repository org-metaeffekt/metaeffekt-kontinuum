server.port=6466
server.ssl.enabled=true
server.ssl.client-auth=need
server.ssl.key-store-type=PKCS12

# see client; make paths relative for default config
server.ssl.keyAlias=portfolio-manager-server
server.ssl.key-store=pm-server-keystore.p12
server.ssl.key-store-password=server-ks-pw
server.ssl.trust-store=pm-server-truststore.p12
server.ssl.trust-store-password=server-ts-pw

#logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=TRACE
logging.level.root=INFO
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
spring.mvc.problemdetails.enabled=true


auditor.key=a
supported.file.suffixes=json,xml,xls,xlsx
supported.file.modifiers=initial,resolved,scanned,curated,report
storage.path=../../../scripts/target/util/portfolio-manager/.portfolio-management-workspace
